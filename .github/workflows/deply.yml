name: Deploy Frontend
on:
  push:
    branches:
      - master
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker build -t rwijupal3058/docker_react -f Dockerfile.dev .
      - run: docker run -e CI=true rwijupal3058/docker_react npm test
 
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
 
      - name: Deploy to AWs
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: docker_react
          environment_name: Dockerreact-env-1
          existing_bucket_name: elasticbeanstalk-ap-south-1-422709438327
          region: ap-south-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
